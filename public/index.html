<!DOCTYPE html>
<html lang="es-MX">

<head>
  <!-- UIkit CSS -->

  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png" />
  <link rel="manifest" href="./assets/icons/site.webmanifest" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>devenir</title>
</head>

<body>
  <div class="uk-position-relative uk-background-center-center uk-background-cover" uk-height-viewport>
    <div class="uk-position-cover uk-cover-container">
      <video autoplay loop playsinline muted uk-cover>
        <source src="assets/video/cover_code.mp4" type="video/mp4" />
      </video>
    </div>
    <nav class="uk-navbar-container uk-navbar-transparent uk-light">
      <div class="uk-container">
        <div uk-navbar>
          <div class="uk-animation-scale-up">
            <a class="uk-navbar-item uk-logo uk-width-1-6@m">
              <img src="assets/svg/logo.svg" class="uk-flex-between uk-flex-small" uk-svg />
            </a>
          </div>
          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav uk-visible@s">
              <li>
                <div class="uk-navbar-item uk-animation-scale-up">
                  <a href="#" class="uk-button uk-button-small uk-button-default">Subir</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="contenedor" class="uk-position-relative uk-container uk-container-small uk-flex uk-flex-middle"
      uk-height-viewport="offset-top: true">
      <div id="wel" class="uk-section uk-section-regular uk-width-1-1 uk-light movimiento">

      </div>

      <div id="notesDiv" style="display: none" class="uk-slider-container-offset" uk-slider>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
          <ul class="uk-slider-items uk-child-width-1-3@s uk-grid">
            <li id="article1">
              <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                  <picture>
                    <source srcset="./assets/dalle/roboto_model.webp" type="image/webp">
                    <source srcset="./assets/dalle/roboto_model.png" type="image/png">
                    <img src="./assets/dalle/roboto_model.png" width="500" height="300" alt="">
                  </picture>
                </div>
                <div class="uk-card-body">
                  <h3 class="uk-card-title">
                    La Inteligencia Artificial, no es Inteligencia Artificial
                  </h3>
                  <a href="./article/0" class="uk-button uk-button-secondary uk-button-small">Presiona aquí para
                    leer</a>
                </div>
              </div>
            </li>

            <li id="article2">
              <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                  <picture>
                    <source srcset="./assets/bing/5G_Portada.webp" type="image/webp">
                    <source srcset="./assets/bing/5G_Portada.jpeg" type="image/jpeg">
                    <img src="./assets/bing/5G_Portada.jpeg" width="500" height="300" alt="">
                  </picture>
                </div>
                <div class="uk-card-body">
                  <h3 class="uk-card-title">
                    Tecnología 5G
                  </h3>
                  <a href="./article/1" class="uk-button uk-button-secondary uk-button-small">Presiona aquí para
                    leer</a>
                </div>
              </div>
            </li>

            <li>
              <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                  <picture>
                    <source srcset="./assets/difussion/write_person.webp" type="image/webp">
                    <source srcset="./assets/difussion/write_person.png" type="image/png">
                    <img src="./assets/difussion/write_person.png" width="1800" height="1200" alt="">
                  </picture>
                </div>
                <div class="uk-card-body">
                  <h3 class="uk-card-title">Proximamente</h3>
                  <p>
                    Encontrarás más articulos aquí pronto...
                  </p>
                </div>
              </div>
            </li>
          </ul>

          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
            uk-slider-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
            uk-slider-item="next"></a>
        </div>

        <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
      </div>
    </div>
  </div>
</body>

<link rel="stylesheet" href="css/main.css" />
<script src="js/main.js"></script>
<script src="js/component_card.js"></script>

</html>
